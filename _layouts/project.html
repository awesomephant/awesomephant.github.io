---
layout: default
---

{% include header-collapsed.html %}

<article class='project {{page.class}}'>
	<header class="project-info">
		<h1 class="single-project-title">{{ page.title }}</h1>
		<date class='single-project-date'>{{ page.year }}</date>
		<p class="project-copy">
			{{ content }}
		</p>
	</header>
	<div class="project-images">
		{% for i in page.images %}
			<img src="{{ i }}" alt="">
		{% endfor %}
	</div>
</article>
