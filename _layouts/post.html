---
layout: default
---
{% include header.html %}
<article class='post {{page.class}}'>
	<header class="post-header">
		<date class='post-date'>{{ page.date | date: "%B %-d, %Y"}}</date>
		<h1 class="post-title">{{ page.title }}</h1>
	</header>
	<div class="post-content">
	<p class="post-intro">
		{{page.intro}}
	</p>
	{{ content }}
	</div>
</article>
