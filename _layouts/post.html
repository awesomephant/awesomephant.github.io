---
layout: default
---
<article class='post'>
	<header class="post-header">
		<p class='post-date'>Published <date>{{ page.date | date: "%B %-d, %Y"}}</date></p>
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-intro">
			{{page.intro}}
		</p>
	</header>
   	<div class='post-content'>
      	<main class='post-main'>
    	{% if page.thumb %}
            <img class='post-thumb' src="{{ page.thumb }}" alt="">
        {% endif %}
    	{{ content }}
		</main>
	</div>
</article>
<aside class='aside-full related-post'>
	<h3 class='aside-name'>Read Next:</h3>
		<ul class="post-list">
		{% for post in site.related_posts limit:3 %}
			<li class='post-list-post'>
			<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
				<h2 class='post-title'>{{ post.title }}</h2>
			</a>
      	</li>
		{% endfor %}
		</ul>
</aside>
{% include header.html %}
