---
layout: default
---
<ul class="post-meta">
		<li class="project-meta-item">
			<em class="project-meta-title">Published</em>
			{{ page.date | date: "%B %-d, %Y"}}{{ page.year }}
		</li>
		<li class="project-meta-item">
			<em class="project-meta-title">Share</em>
			<nav>
				<a href='https://twitter.com/intent/tweet?text={{page.twitter_blurb | url_escape}} {{site.url}}{{page.url}}'>Twitter</a>
				<a href="#1">Facebook</a>
			</nav>
		</li>
</ul>
		<header class="post-header">
			<a href="/" class='project-back'>Writing</a>
			<h1 class="post-title">{{ page.title }}</h1>
		</header>
<article class='post {{page.class}}'>
	<div class="post-content">
	<p class="post-intro">
		{{page.intro}}
	</p>
{{ content }}

	</div>
</article>
