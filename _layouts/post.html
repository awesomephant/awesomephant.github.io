---
layout: default
---
<article class='post'>
	<header class="post-header">
		<a href="https://twitter.com/share" class="twitter-share-button" data-via="awesomephant" data-size="large" data-count="none">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
		
		<img class='post-banner' src="{{site.url}}/assets/{{page.banner}}" alt="">
		<h1 class="post-title">{{ page.title }}</h1>
  	</header>
   	<div class='post-content'>
   	<main class='post-main'>
    	<p class="post-intro">
			{{page.intro}}
    	</p>
	    {{ content }} 
	</main>
	<aside class='post-aside'>
	<section class='ad'>
		<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- post sidebar -->
<ins class="adsbygoogle"
     style="display:inline-block;width:336px;height:280px"
     data-ad-client="ca-pub-9106872314967448"
     data-ad-slot="7782235613"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</section>
	</aside>
	</div>
</article>
