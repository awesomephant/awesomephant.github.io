---
layout: default
---
<article class='post'>
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
	</header>
   	<div class='post-content'>   	
      	<main class='post-main'>
       	<p class="post-intro">
			{{page.intro}}
		</p>
  	
       {{ content }} 
       	<a href="https://twitter.com/share" class="twitter-share-button" data-via="awesomephant" data-size="large" data-related="awesomephant" data-count="none">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	</main>
		<aside class='post-aside'>
    	<section class="share"> </section>
    	<section>
    		<p>Published <date class="post-date">{{ page.date | date: "%B %-d, %Y"}}</date></p>
    	</section>
	<section class='ad'>
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- post responsive -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-9106872314967448"
     data-ad-slot="7394858816"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</section>
	</aside>

	</div>
</article>
{% include header.html %}
