---
layout: default
---

<div class="project-wrap">
<a href='/' class="project-back">Writing</a>
<article class='post {{page.class}}'>
    <date class='post-date'>{{ page.date | date: "%B %-d, %Y"}}</date>
	<h1 class="post-title">{{ page.title }}</h1>
	<p class="post-intro">
		{{page.intro}}
	</p>
        
    {{ content }}
</article>
</div>
