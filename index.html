---
layout: default
class: home
---
{% include header.html %}
{% include eye.svg %}
<main class="site-home">
    <section>
        <h2>Work</h2>
        <nav class='project-list'>
            {%for p in site.data.projects%}
            <a href='{{ p.url }}' class='project-list-item'>
                <h3 class='project-title'>{{p.title}}
                </h3>
                <date data-year='{{p.year}}' class="project-year"> {{p.year}}</date>
            </a>
            {% endfor %}
        </nav>
    </section>
    <section>
        <h2>Writing</h2>
        <nav class='project-list'>
            {%for post in site.posts%}
            <a href="{{post.url}}" class='project-list-item'>
                <h3 class='project-title'>{{post.title}}
                </h3>
                <date class='project-year' data-year="{{ post.date | date: '%Y' }}"> {{ post.date | date: '%Y' }}</date>
            </a>
            {%endfor%}
            <a href="http://www.maxkoehler.com/notes" class='project-list-item'>
                <h3 class='project-title'>Lecture Notes</h3>
            </a>
        </nav>
    </section>
</main>

<script>
    var cards = document.querySelectorAll('.hovercard');
    
    document.addEventListener('mousemove', function (e) {
        for (var i = 0; i < cards.length; i++) {
            cards[i].style.transform = 'translate(' + (e.clientX + 20) + 'px,' + (e.clientY - 5) + 'px)';
//            cards[i].style.transform = 'translate(100px,' +  '100px)';
        }
    })

</script>
