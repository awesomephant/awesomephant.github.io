---
layout: default
---

{% include header.html %}

<ul class='projects'>
    {% for p in site.data.projects %}
    <li>
        <a style="background-color: {{ p.color }}; background-image: url(./assets/{{ p.image }})" class='project' href="{{ p.url }}">
            <h2 class="project-title">{{ p.title }}</h2>
            <p class="project-description">{{ p.desc }}</p>
        </a>
    </li>
    {% endfor %}
</ul>
