---
layout: default
---

<article class="post">
    <img class='cover-image' src="http://www.maxkoehler.com/assets/chelsea-alphabet-full.JPG" alt="">
    {% include bio.html %}
    <h3>Recent projects include:</h3>
    <ul class='projects'>
        {% for p in site.data.projects %}
        <li><a class='project' href="{{ p.url }}">{{ p.title }}</a></li>
        {% endfor %}
    </ul>
    
    <h3>Writing</h3>
    <ul class='projects'>
        {% for post in site.posts %}
        <li><a class='project' href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</article>
