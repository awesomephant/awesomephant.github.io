---
layout: default
---

<div class="header-home">
	{% include header.html %}	
</div>
<section class='posts'>	
	  <ul class="post-list">      
      {% for post in site.posts %}
    	<li>
			<date class="post-date">{{ post.date | date: "%B %-d, %Y"}}</date>
			<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
    			<h2 class='post-title'>{{ post.title }}</h2>
    		</a>
     		<div class="post-teaser">
				{{ post.intro }}
     		</div>
      	</li>
	    {% endfor %}
	  </ul>
</section>
