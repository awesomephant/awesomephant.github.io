---
layout: default
class: home
---
<main class="site-home">
    <section class='home-work'>
        <h2>Work</h2>
        <nav class='project-list'>
            {%for p in site.data.projects%}
            <a href='{{ p.url }}' class='project-list-item'>
                <h3 class='project-title'>
                        {{p.title}}
                    {% if p.image %}
                    <img class='project-list-image' src="/assets/projects/{{p.image}}" alt="">
                    {% endif %}
                </h3>
            </a>
            {% endfor %}
        </nav>
    </section>
    <section class='home-writing'>
        <h2>Notes</h2>
        <nav class='project-list'>
            {%for post in site.posts%}
            <a href="{{post.url}}" class='project-list-item h-entry'>
                <h3 class='project-title p-name'>
                    {% if post.shortTitle %}
                    {{ post.shortTitle }}
                    {% else %}
                    {{ post.title }}
                    {% endif %}
                </h3>
            </a>
            {%endfor%}
            <a href="http://www.maxkoehler.com/notes" class='project-list-item'>
                <date class='project-year blank'></date>
                <h3 class='project-title'>Lecture Notes</h3>
            </a>
        </nav>
    </section>
</main>
