---
layout: default
---

<section class='posts'>	
		  <div class='latest-post'>
			<a class="post-quote" href="{{ site.posts.first.url | prepend: site.baseurl }}"><h3>{{ site.posts.first.quote}}</h3></a>
	  		<div class="post-info">
	  		<h2 class="post-title">{{site.posts.first.title}}</h2>
	  		<date class="post-date">{{ site.posts.first.date | date: "%B %-d, %Y"}}</date>
	  		</div>
		  	</div>
	  <ul class="post-list">      
      {% for post in site.posts %}
    		<li>
				<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
					<date class="post-date">{{ post.date | date: "%B %-d, %Y"}}</date>
	     	    	<h2 class='post-title'>{{ post.title }}</h2>
     				<div class="post-teaser">
						{{ post.intro }}
     				</div>
      			</a>
	      </li>
	    {% endfor %}
	  </ul>
</section>

{% include header.html %}
