---
layout: default
---

{% include header.html %}	
	
<section class="post-list">
	
	  <ul>
	    {% for post in site.posts %}
	      <li>
	          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                     <span class='post-title'>{{ post.title }}</span>
                     <div class="post-excerpt">{{ post.excerpt | truncatewords: 30}}</div> 
              </a>
	      </li>
	    {% endfor %}
	  </ul>
</section>
