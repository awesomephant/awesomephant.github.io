---
layout: default
---

	<section class="post-list">
		
		  <ul>
		    {% for post in site.posts %}
		      <li>
		          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                      <span class='post-title'>{{ post.title }}</span>
                      <span class='post-date'>{{ post.date }}</span>  
                  </a>
		      </li>
		    {% endfor %}
		  </ul>
	</section>
