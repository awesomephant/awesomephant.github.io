- title: "Annie Leibovitz: Star Wars"
  description: Anni Leibovitz's work is always amazing. Her pictures have this rough, unpolished feeling to them. I love this photo in particular because it creates this amazing contrast between the reality and fiction. On one hand, we see the snowtroopers and Adam Driver all in full costume in what essentially looks like a still from the movie. But there's also those little street lights in the background reminding us that we're in fact on a film set on planet earth. It's surreal and I love it. (Plus, it's Star Wars so hey.)
  url: http://photos.vanityfair.com/2015/05/01/5543ca96801ffcbc36b34188_vanity-fair-star-wars-01.jpg
  source: http://www.vanityfair.com/hollywood/2015/05/star-wars-the-force-awakens-vanity-fair-cover
  date: August 13, 2015

- title: 'Charley Harper: Animal Pattern'
  source: http://typetoy.com/post/126156001378
  url: http://40.media.tumblr.com/f56fdce795b868bae913c26d651b2384/tumblr_nsq2f21CIW1r9x13lo1_1280.jpg
  date: August 13, 2015
  description: 'I was looking at this on some random tumblr when my dad walked by and went "Hey, that looks familliar". It reminded him of displays he saw in Everglades National Park when he was a kid. Turns out, those displays and this print are in fact both from American illustrator Charley Harper'

- title: NASA SETI report. Logo by Richard Danne and Bruce Blackburn
  source: http://typetoy.com/post/120823664193/guardedcrayons-the-truth-is-out-there
  url: http://41.media.tumblr.com/bace35d26ac8210ca17d43ec091afe62/tumblr_meuskxkWjh1rsmsu7o1_1280.jpg
  date: August 13, 2015
  description: 'I doubt that this is an actual cover for an actual NASA report. But I like how it feels dramatic
, almost like a poster for a sci-fi horror film. The piece also features "The Worm", the simplified logo NASA commissioned under the Nixon administration. Shame both that logo and the SETI programme got abandoned in the 90s.'

