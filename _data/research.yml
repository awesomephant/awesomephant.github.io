- title: "Ken Briggs: Booking Leaflets for the National Theatre (1966)"
  description: "Ken Briggs' work has all the clear hierarchy and focus on information of Josef MÃ¼ller-Brockmann, but adds a certain playfulness that I really enjoy. I read that Briggs designed these leaflets to fit exactly into the inner pocket of a dinner jacket, which I find amazing."
  url: http://36.media.tumblr.com/8e910e0b139d826bc51f38e525e31ae4/tumblr_nin0r9ji3x1qkxr0so1_540.jpg
