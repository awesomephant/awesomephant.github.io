- title: Spread from Moby Dick, the Arion Press Edition
  url: http://assets.fontsinuse.com/static/reviews/0/4f06d7be/700x511/2011-01-MobyDick-240241.jpg
  source: http://fontsinuse.com/uses/30/moby-dick-the-arion-press-edition
  description: This spread is from a handset, manually printed edition of Moby Dick. The small typographic details in the image captions, footnotes, subheadings, pagenumbers and so on create this incredibly rich feeling that only reminds me of handwritten books of the middle ages.

- title: "Tim Enthoven: NYT Magazine Cover (Art Direction by Arem Duplessis)"
  description: Love the fact all 1028 people on this cover are hand-drawn and unique. It creates this dense, random pattern without a real point of focus that's very unusual an eye-catching (Which, of course, is the point of a magaine cover).
  date: August 14, 2015
  source: http://www.coverjunkie.com/blog/arem-duplessis-fav-6/4/14078
  url: http://www.coverjunkie.com/uploads/1389568027.jpg

