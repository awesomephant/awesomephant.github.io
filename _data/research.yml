- title: "Shin Dokho: Poster"
  description: I wish I could read Korean to figure out what this poster is about. But I love the combination of huge, blown-out type that catches attention with smaller, accurate copt to convey information. I find that work that's limited in some way (in this case, only two colours and no imagery) is often the most interesting.
  url: http://media.creativebloq.futurecdn.net/sites/creativebloq.com/files/images/2013/08/korea2a.jpg
  source: http://www.shindokho.kr/4699958

