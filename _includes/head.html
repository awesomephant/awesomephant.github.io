<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} | Max Koehler[]</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link rel="stylesheet" href="/css/main.css">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ " /feed.xml
	 " | prepend: site.baseurl | prepend: site.url }}" />


	<meta rty="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
	<meta property="og:site_name" content="Max Kohler" />
	<meta property="og:description" content="{% if page.intro %}{{ page.intro }}{% else %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% endif %}"
	/>
	<meta property="og:image" content="{% if page.thumb %}{{ page.thumb }}{% endif %}" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta property="article:author" content="https://www.facebook.com/max.kohler.31392" /> {% if page.id %}
	<meta property="og:type" content="article" /> {% else %}
	<meta property="og:type" content="website" /> {% endif %}

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:creator" content="@maxakohler">
	<meta name="twitter:site" content="@maxakohler">
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta name="twitter:description" content="{% if page.intro %}{{ page.intro }}{% endif %}">
	<meta name="twitter:image:src" content="{% if page.thumb %}{{ page.thumb }}{% endif %}">
