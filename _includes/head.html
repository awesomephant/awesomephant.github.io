<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }} â†’ {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="https://use.typekit.net/uof8tbt.css">
	
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ " /feed.xml
	 " | prepend: site.baseurl | prepend: site.url }}" />


	<meta rty="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
	<meta property="og:site_name" content="Max Kohler" />
	<meta property="og:description" content="{% if page.intro %}{{ page.intro }}{% else %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% endif %}"
	/>
	<meta property="og:image" content="{% if page.thumb %}{{ page.thumb }}{% endif %}" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta property="article:author" content="https://www.facebook.com/max.kohler.31392" /> {% if page.id %}
	<meta property="og:type" content="article" /> {% else %}
	<meta property="og:type" content="website" /> {% endif %}

	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:creator" content="@maxakohler">
	<meta name="twitter:site" content="@maxakohler">
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
	<meta name="twitter:description" content="{% if page.intro %}{{ page.intro }}{% endif %}">
	<meta name="twitter:image:src" content="{% if page.thumb %}{{ page.thumb }}{% endif %}">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#363636">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="theme-color" content="#ffffff"> 
	{% if page.includesMath %}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>	{%
	endif %}
	{% if page.includesMusic %}
	<script src="https://cdnjs.cloudflare.com/ajax/libs/abcjs/3.1.1/abcjs_basic-min.js" type="text/javascript"></script>
	<script>
		function renderMusic() {
			let els = document.querySelectorAll('.music')
			for (let i = 0; i < els.length; i++) {
				el = els[i];
				let _id = 'music-' + i;
				el.setAttribute('id', _id);
				let data = String(el.innerHTML);
				console.log(data)
				ABCJS.renderAbc(el, data);
			}
			return true;
		}
	
		window.addEventListener('DOMContentLoaded', renderMusic);
	</script>
	{% endif %}
	<link href="feed.xml" type="application/rss+xml" rel="alternate" title="Latest 10 blog posts (atom)" />
</head>
