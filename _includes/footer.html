<script>
var bg;

var COLORS = [
	'#0edeb5',
	'#3fd9ff',
	'#FF678C'
];

var draw = function(el){
	el.width = document.documentElement.clientWidth || document.body.clientWidth;;
	el.height = 200;
	bg = el.getContext('2d');

	bg.globalCompositeOperation = "multiply";

	var radius = getRandomInt(8, 20);
	var distance = radius * 2.5 * getRandomInt(1.1, 1.2);
	var angle = getRandomInt(1, 12);
	var x = 0;
	var y = 0;
	var offset = getRandomInt(3, 10);

	bg.fillStyle = COLORS[getRandomInt(0, COLORS.length - 1)];

	for (var i = 0; y < el.height + 500; i++) {
			for (var j = 0; x < el.width + 200; j++) {
					var x = distance * j;
					bg.beginPath();
					bg.arc(x, y - angle * j, radius, 0, 2 * Math.PI);
					bg.fill();
			}
			y += distance;
			x = 0;
	}
}

function getRandomInt(min, max) {
	return Math.floor(Math.random() * (max - min + 1)) + min;
}

var init = function() {
	var els = document.getElementsByClassName('date-bg');
	for (var a = 0; a < els.length; a++){
		draw(els[a]);
	}
}

init();
