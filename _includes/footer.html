<script>
var bg;

var COLORS = [
	'#0edeb5',
	'#3fd9ff',
	'#ffe665',
	'#ff5c61',
];

var COLORS_BG = [
	//'#2c2c8c',
	//'#1a3254',
	//'#f3f3f3',
	'#d2e8f1',
]

function getRandomInt(min, max) {
	return Math.floor(Math.random() * (max - min + 1)) + min;
}

var init = function() {
	canvas = document.getElementById('header-bg');
	canvas.width = document.documentElement.clientWidth || document.body.clientWidth;;
	canvas.height = 200;
	bg = canvas.getContext('2d');

	var radius = getRandomInt(10, 30);
	var distance = radius * 2.8 * getRandomInt(1.2, 1.5);
	var angle = getRandomInt(1, 12);
	var x = 0;
	var y = 0;

	bg.fillStyle = COLORS_BG[getRandomInt(0, COLORS_BG.length - 1)];

	bg.fillRect(0, 0, canvas.width, canvas.height)

	bg.fillStyle = COLORS[getRandomInt(0, COLORS.length - 1)];

	for (var i = 0; y < canvas.height + 500; i++) {
			for (var j = 0; x < canvas.width + 200; j++) {
					var x = distance * j;
					bg.beginPath();
					bg.arc(x, y - angle * j, radius, 0, 2 * Math.PI);
					bg.fill();
			}
			y += distance;
			x = 0;
	}
}

init();
