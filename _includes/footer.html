<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    var insertAfter = function (newNode, referenceNode) {
        referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
    }
    var linksToFootnotes = function () {
        var links = document.querySelectorAll('.post a')
        var post = document.querySelector('.post');
        var footnotes = '';
        if (links && post) {
            for (var i = 0; i < links.length; i++) {
                footnotes += '<li>' + links[i].getAttribute('href') + '</li>';
                var text = links[i].innerHTML;
                links[i].innerHTML = text + '<sup class="ref">' + i + '</sup>';
            }
            var el = document.createElement('ul')
            el.classList.add('print-footnotes')
            el.innerHTML = footnotes;
            insertAfter(el, post)
        }
    }

    linksToFootnotes();

    var footerMessages = [
        'Will draw for $$$',
        'Designy Designy',
        'Certified Dankâ„¢',
        'Is that an em dash in your pocket?',
    ]

    var fm = document.querySelector('#js-footer-message');
    fm.innerHTML = footerMessages[getRandomInt(0, footerMessages.length - 1)];

</script>
